{% extends "base.html" %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'subscriptions/add_channel.css' %}" />
{% endblock %}

{% block content %}
  <div class="row">
    {% if error %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    {% if not success %}
      <form method="post" action="/add">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Add" class="btn btn-primary"/>
      </form>
    {% else %}
      <p>Successfully add channel {{ channel_title }}</p>
    {% endif %}
  </div>
{% endblock %}
