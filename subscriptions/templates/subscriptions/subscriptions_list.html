{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'subscriptions/home.css' %}" />
{% endblock %}

{% block content %}
<section id="channels-list" class="col-lg-12">
  <div class="list-group">
    {% for channel in channels %}
    <div class="list-group-item">
      <h4 class="list-group-item-heading"><a href="/channel/{{ channel.id }}" target="_blank">{{ channel.name }}</a>
      </h4>
      <div class="buttons">
        <a href="/subscriptions/unsubscribe?channel_id={{ channel.id }}"><button
            class="btn btn-primary">Unsubscribe</button></a>
        <a href="https://www.youtube.com/channel/{{ channel.id }}" target="_blank"><button
            class="btn btn-primary">Youtube channel</button></a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
