{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'subscriptions/form.css' %}" />
{% endblock %}

{% block content %}
<div class="row">
  {% if error %}
  <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <form method="post" action="/subscriptions/subscribe">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" class="btn btn-primary" />
  </form>
</div>
{% endblock %}
