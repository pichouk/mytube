<!DOCTYPE html>
<html lang="fr">
<head>
   {% load static %}
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta charset="utf-8" />
   <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" />
   <link rel="stylesheet" href="{%static 'css/base.css' %}" />
   {% block css %}{% endblock %}
   <title>{% block title %}Mytube{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
  <header class="row">
    Header
  </header>
  <div class="row">
   <div id="content" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
     {% block content %}{% endblock %}
   </div>
  </div>
  <footer class="row">
    <div id="footer-banner" class="col-lg-12">
      Footer
    </div>
  </footer>
</div>
</body>
</html>
